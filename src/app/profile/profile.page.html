<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button color="light" [routerLink]="['/home',UID]" ></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button color="light" autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">
      <img src="../../assets/icon/royal-post-w.png"/>
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides style="height:100%;">
    <ion-slide style="display: block;">
      <div>
        <ion-item>
          <ion-avatar slot="start">
            <img src="https://image.flaticon.com/icons/svg/2919/2919573.svg">
          </ion-avatar>
          <ion-label>
            <h1>{{user.name}}</h1>
            <p>{{user.nationality}}</p>
          </ion-label>
        </ion-item>
        <p>{{user.description}}</p>
      </div>
      
      <ion-list style="width: 100%;">
        <ion-card *ngFor="let column of columns" [routerLink]="['/column' ,column.id,UID]">
          <ion-card-subtitle>
            {{column.category}}
          </ion-card-subtitle>
          <ion-card-title>
            {{column.title}}
          </ion-card-title>
          <ion-card-subtitle>
            {{column.date}}
          </ion-card-subtitle>
        </ion-card>
      </ion-list>
    </ion-slide>

    <ion-slide style="display: block;">
      <ion-item>
        <ion-label>
          Title
        </ion-label>
        <ion-input type="text" [(ngModel)]="column.title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Categoria</ion-label>
        <ion-select placeholder="Select One" [(ngModel)]="column.category">
          <ion-select-option *ngFor="let option of options" value={{option.category}}>{{option.name}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>
          Date
        </ion-label>
        <ion-input type="text" [(ngModel)]="column.date"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          Text
        </ion-label>
        <ion-textarea [(ngModel)]="column.text"></ion-textarea>
      </ion-item>

      <ion-button expand="full" (click)="addcolumn()">Agregar</ion-button>

    </ion-slide>
  </ion-slides>

  
</ion-content>
