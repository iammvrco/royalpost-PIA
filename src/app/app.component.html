<ion-app>

  <ion-menu  side="end" menuId="first" contentId="main">
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button disabled="true" style="--color:white">
            <ion-icon name="arrow-forward-sharp"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button color="shade" (click)="closeMenu()">
            <ion-icon name="arrow-forward-sharp"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title style="text-align: center;">
          <img src="../assets/icon/royal-post-b.png" />
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
      
        <ion-item *ngFor="let option of options" [routerLink]="['/articles', option.category ,UID]" (click)="closeMenu()">
          <ion-icon name={{option.icon}} slot="start"></ion-icon>
          <ion-label>{{option.name}}</ion-label>
        </ion-item>
        
        <ion-item (click)="onLogout()">
          <ion-label>{{UID}}</ion-label>
        </ion-item> 
        
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
