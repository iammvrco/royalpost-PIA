<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>
      Email
    </ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      Password
    </ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  
  <ion-item-divider>
    <ion-button size="large" (click)="onLogin()" >Login</ion-button>
    <ion-button size="large" routerLink="/register" >New</ion-button>
  </ion-item-divider>

</ion-content>
